<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
  <div class="container">
    <form>
      <h1>회원가입</h1>
      <label for="name"><b>이름</b></label>
      <input type="text" placeholder="이름" name="name" required>

      <label for="name"><b>아이디</b></label>
      <input type="text" placeholder="아이디" name="name" required>

      <label for="password"><b>비밀번호</b></label>
      <input type="password" placeholder="비밀번호" name="password" required>

      <label for="confirm-password"><b>비밀번호 재입력</b></label>
      <input type="password" placeholder="비밀번호 재입력" name="confirm-password" required>

      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
